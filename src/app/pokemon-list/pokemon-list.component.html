<ion-content overflow-scroll="true">
  <h1>Pokemon list</h1>
  <ul class="pokemons">
    <li *ngFor="let pokemon of pokemons">
      <p>{{pokemon.id}}</p>
      <p>{{pokemon.name}}</p>
      <div class="pokemon-img" [ngStyle]="{ 'background-image': 'url(' + pokemon.sprites.back_default + ')'}"></div>
      <p *ngFor="let type of pokemon.types">{{type.type.name}}</p>
    </li>
  </ul>
</ion-content>
