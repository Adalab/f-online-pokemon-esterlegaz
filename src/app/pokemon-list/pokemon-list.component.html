<ion-content overflow-scroll="true">
  <ion-searchbar class="search-bar" [(ngModel)]="searchText" placeholder="Buscar"></ion-searchbar>
  <ion-list class="pokemons">
    <ion-grid>
      <ion-row>
        <ion-col size-sm size-md="6" size-xl="3" *ngFor="let pokemon of pokemons | filter: searchText">
          <ion-card class="pokemon__card">
            <!-- <ion-item class="pokemon-img" [ngStyle]="{ 'background-image': 'url(' + pokemon.sprites.back_default + ')'}"></ion-item> -->
            <ion-card-content>
              <div class="pokemon-img">
                <ion-img [src]="pokemon.sprites.back_default"></ion-img>
              </div>
              <ion-item>{{pokemon.id}}</ion-item>
              <ion-card-subtitle class="item__title">{{pokemon.name}}</ion-card-subtitle>
              <ion-item *ngFor="let type of pokemon.types">{{type.type.name}}
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
